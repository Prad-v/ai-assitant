version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sreagent-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=sreagent
      - MYSQL_USER=sreagent
      - MYSQL_PASSWORD=sreagent
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sreagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  sreagent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sreagent
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=sreagent
      - DATABASE_URL=mysql+pymysql://sreagent:sreagent@mysql:3306/sreagent
      - ADMIN_TOKEN=dev-admin-token-change-in-production
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_ACCESS_TOKEN_EXPIRY=900
      - JWT_REFRESH_TOKEN_EXPIRY=604800
      - SESSION_EXPIRY_HOURS=24
      - SESSION_ABSOLUTE_EXPIRY_DAYS=7
      - MCP_SERVER_HOST=kubernetes-mcp-server
      - MCP_SERVER_PORT=8080
      - MCP_TRANSPORT=stdio
      - HOST=0.0.0.0
      - PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/google/key.json
    volumes:
      # Mount kubeconfig for local testing
      - ${HOME}/.kube/config:/root/.kube/config:ro
      # Mount Google credentials if available
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:/var/secrets/google/key.json:ro
    depends_on:
      mysql:
        condition: service_healthy
      kubernetes-mcp-server:
        condition: service_started
    networks:
      - sreagent-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sreagent-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - sreagent
    networks:
      - sreagent-network
    restart: unless-stopped

  kubernetes-mcp-server:
    image: quay.io/kubernetes-mcp-server/kubernetes-mcp-server:latest
    container_name: kubernetes-mcp-server
    ports:
      - "8080:8080"
    environment:
      - KUBECONFIG=/root/.kube/config
    volumes:
      # Mount kubeconfig for local testing
      - ${HOME}/.kube/config:/root/.kube/config:ro
    networks:
      - sreagent-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  sreagent-network:
    driver: bridge

