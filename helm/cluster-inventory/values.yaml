# Default values for cluster-inventory
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: cluster-inventory
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8001
  targetPort: 8001

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: cluster-inventory.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  name: cluster-inventory
  host: "0.0.0.0"
  port: 8001

# Environment variables
env: []

# Namespace for storing cluster data
namespace: "sreagent"

