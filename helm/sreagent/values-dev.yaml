# Development environment values
replicaCount: 1

image:
  tag: "dev"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: sreagent-dev.local
      paths:
        - path: /
          pathType: Prefix

app:
  modelProvider: "openai"
  modelName: "gpt-4-turbo"  # Using standardized LiteLLM format
  maxTokens: 2000  # Token optimization
  temperature: 0.3

model:
  secretName: "model-api-key"
  secretKey: "api-key"
  apiKey: "dummy-api-key-replace-with-real-key"

frontend:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: sreagent-ui-dev.local
        paths:
          - path: /
            pathType: Prefix

kubernetes-mcp-server:
  enabled: true

