# Development environment values
replicaCount: 1

image:
  tag: "dev"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: sreagent-dev.local
      paths:
        - path: /
          pathType: Prefix

app:
  modelProvider: "openai"
  modelName: "gpt-4"
  geminiModel: "gemini-2.0-flash"
  openaiModel: "gpt-4"

openai:
  secretName: "openai-api-key"
  secretKey: "api-key"
  apiKey: "sk-dummy-key-replace-with-real-key"

kubernetes-mcp-server:
  enabled: true

