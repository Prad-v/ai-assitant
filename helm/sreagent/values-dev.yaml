# Development environment values
replicaCount: 1

image:
  tag: "dev"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: sreagent-dev.local
      paths:
        - path: /
          pathType: Prefix

app:
  geminiModel: "gemini-2.0-flash"

kubernetes-mcp-server:
  enabled: true

