{{- if .Values.mysql.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sreagent.fullname" . }}-migration
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
    component: migration
spec:
  template:
    metadata:
      labels:
        {{- include "sreagent.selectorLabels" . | nindent 8 }}
        component: migration
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "sreagent.fullname" . }}-mysql 3306; do
                echo "Waiting for MySQL..."
                sleep 2
              done
              echo "MySQL is ready!"
      containers:
        - name: migration
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              cd /app/backend/services/sreagent
              export PYTHONPATH=/app
              if [ -f migrations/alembic.ini ]; then
                python3 -m alembic -c migrations/alembic.ini upgrade head
              else
                echo "Alembic config not found, skipping migration (tables may already exist)"
              fi
          env:
            - name: DATABASE_URL
              value: {{ include "mysql.connectionString" . | quote }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

