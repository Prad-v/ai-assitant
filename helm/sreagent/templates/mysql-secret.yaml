{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.mysql.secretName }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
    component: mysql
type: Opaque
stringData:
  root-password: {{ .Values.mysql.rootPassword | default "rootpassword" | quote }}
  password: {{ .Values.mysql.password | default "sreagent" | quote }}
{{- end }}

