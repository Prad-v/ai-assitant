apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sreagent.fullname" . }}-jwt-secret
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
type: Opaque
{{- if .Values.auth.jwtSecret }}
stringData:
  jwt-secret: {{ .Values.auth.jwtSecret | quote }}
{{- else }}
stringData:
  jwt-secret: {{ randAlphaNum 32 }}
{{- end }}
