apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.admin.secretName | default "admin-secret" }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
    component: admin
type: Opaque
stringData:
  token: {{ .Values.admin.token | default "dev-admin-token-change-in-production" | quote }}
  encryption-key: {{ .Values.admin.encryptionKeyValue | default "default-encryption-key-change-in-production" | quote }}

