{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sreagent.fullname" . }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
rules:
  # Allow reading pods, services, deployments, etc. for troubleshooting
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps", "secrets", "events", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log", "pods/exec"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sreagent.fullname" . }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "sreagent.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sreagent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

