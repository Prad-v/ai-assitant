# Generic Model API Key Secret
# This secret can hold either OpenAI or Gemini API key based on modelProvider configuration
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.model.secretName | default "model-api-key" }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-secret
type: Opaque
data:
  {{ .Values.model.secretKey | default "api-key" }}: {{ .Values.model.apiKey | default "dummy-api-key-replace-with-real-key" | b64enc }}

