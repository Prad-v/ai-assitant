{{- if eq .Values.app.modelProvider "openai" }}
# OpenAI API Key Secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ (index .Values.model "openai" | default dict).secretName | default "openai-api-key" }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-secret
type: Opaque
data:
  {{ (index .Values.model "openai" | default dict).secretKey | default "api-key" }}: {{ (index .Values.model "openai" | default dict).apiKey | default "sk-dummy-key-replace-with-real-key" | b64enc }}
---
{{- end }}
{{- if eq .Values.app.modelProvider "gemini" }}
# Gemini API Key Secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ (index .Values.model "gemini" | default dict).secretName | default "gemini-api-key" }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-secret
type: Opaque
data:
  {{ (index .Values.model "gemini" | default dict).secretKey | default "api-key" }}: {{ (index .Values.model "gemini" | default dict).apiKey | default "dummy-gemini-key-replace-with-real-key" | b64enc }}
---
{{- end }}

