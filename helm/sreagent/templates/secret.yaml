apiVersion: v1
kind: Secret
metadata:
  name: {{ (index .Values "openai" | default dict).secretName | default "openai-api-key" }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
type: Opaque
data:
  {{ (index .Values "openai" | default dict).secretKey | default "api-key" }}: {{ (index .Values "openai" | default dict).apiKey | default "sk-dummy-key-replace-with-real-key" | b64enc }}

