{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sreagent.fullname" . }}-frontend
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.frontend.service.port | default 3000 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sreagent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}

