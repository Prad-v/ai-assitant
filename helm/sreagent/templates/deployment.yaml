apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sreagent.fullname" . }}
  labels:
    {{- include "sreagent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sreagent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sreagent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sreagent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          envFrom:
            # Load all configuration from ConfigMap
            - configMapRef:
                name: {{ include "sreagent.fullname" . }}-config
          env:
            - name: CLUSTER_INVENTORY_SERVICE_URL
              value: {{ .Values.clusterInventory.serviceUrl | quote }}
            # Database configuration
            {{- if .Values.mysql.enabled }}
            - name: DATABASE_URL
              value: {{ include "mysql.connectionString" . | quote }}
            {{- end }}
            # Admin authentication token
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.admin.secretName | default "admin-secret" }}
                  key: {{ .Values.admin.secretKey | default "token" }}
            # Encryption key for API keys
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.admin.secretName | default "admin-secret" }}
                  key: {{ .Values.admin.encryptionKey | default "encryption-key" }}
            # JWT secret for token signing
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "sreagent.fullname" . }}-jwt-secret
                  key: jwt-secret
            # JWT token expiration (in seconds)
            - name: JWT_ACCESS_TOKEN_EXPIRY
              value: {{ .Values.auth.accessTokenExpiry | default 900 | quote }}
            - name: JWT_REFRESH_TOKEN_EXPIRY
              value: {{ .Values.auth.refreshTokenExpiry | default 604800 | quote }}
            # Session expiration (in hours/days)
            - name: SESSION_EXPIRY_HOURS
              value: {{ .Values.auth.sessionInactivityExpiry | default 24 | quote }}
            - name: SESSION_ABSOLUTE_EXPIRY_DAYS
              value: {{ .Values.auth.sessionAbsoluteExpiry | default 7 | quote }}
            # Additional environment variables (if any)
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            # Additional secrets (if any)
            {{- range .Values.secrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

