# Default values for sreagent
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: sreagent
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: sreagent.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  name: sreagent
  # Model provider: "gemini" or "openai"
  # Note: ADK primarily supports Gemini models. OpenAI support may require additional configuration.
  modelProvider: "gemini"
  # Model name (provider-specific)
  # For Gemini: "gemini-2.0-flash", "gemini-1.5-pro", etc.
  # For OpenAI: "gpt-4", "gpt-4-turbo", "gpt-3.5-turbo", etc.
  modelName: "gemini-2.0-flash"  # Default to gemini-2.0-flash (ADK native support)
  geminiModel: "gemini-2.0-flash"  # Default Gemini model (deprecated, use modelName)
  openaiModel: "gpt-4"  # Default OpenAI model (deprecated, use modelName)
  host: "0.0.0.0"
  port: 8000

# MCP server configuration
mcp:
  serverHost: "sreagent-kubernetes-mcp-server"
  serverPort: 8080
  transport: "http"  # Use HTTP/SSE for remote MCP server (kubernetes-mcp-server supports SSE)

# Environment variables
env: []
  # - name: CUSTOM_VAR
  #   value: "custom_value"

# Secrets (should be provided via external secret management)
secrets: []
  # - name: GOOGLE_APPLICATION_CREDENTIALS
  #   secretName: google-credentials
  #   secretKey: key.json
  # - name: OPENAI_API_KEY
  #   secretName: openai-api-key
  #   secretKey: api-key

# OpenAI API key secret configuration
openai:
  # Secret name
  secretName: "openai-api-key"
  # Secret key name in the secret
  secretKey: "api-key"
  # API key value (dummy value by default, replace with real key in production)
  # In production, create the secret manually: kubectl create secret generic openai-api-key --from-literal=api-key=YOUR_KEY
  apiKey: "sk-dummy-key-replace-with-real-key"

# Kubernetes MCP Server subchart configuration
kubernetes-mcp-server:
  enabled: true
  image:
    registry: quay.io
    repository: containers/kubernetes_mcp_server
    version: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  serviceAccount:
    create: true
  rbac:
    create: true
  replicaCount: 1
  ingress:
    enabled: false

