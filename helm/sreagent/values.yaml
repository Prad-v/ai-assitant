# Default values for sreagent
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: sreagent
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: sreagent.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Cluster Inventory Service configuration
clusterInventory:
  serviceUrl: "http://cluster-inventory:8001"

# Application configuration
app:
  name: sreagent
  host: "0.0.0.0"
  port: 8000
  # Model configuration is now managed via the Settings page and stored in MySQL database
  # No model configuration needed here - configure via UI after deployment

# MCP server configuration
mcp:
  serverHost: "sreagent-kubernetes-mcp-server"
  serverPort: 8080
  transport: "http"  # Use HTTP/SSE for remote MCP server (kubernetes-mcp-server supports SSE)

# Environment variables
env: []
  # - name: CUSTOM_VAR
  #   value: "custom_value"

# MySQL Database configuration
mysql:
  enabled: true
  image:
    repository: mysql
    tag: "8.0"
    pullPolicy: IfNotPresent
  port: 3306
  database: "sreagent"
  user: "sreagent"
  password: "sreagent"  # Change in production
  rootPassword: "rootpassword"  # Change in production
  # Secret name for MySQL credentials
  secretName: "mysql-secret"
  # Connection string (auto-generated from above values)
  connectionString: ""  # Will be: mysql+pymysql://sreagent:sreagent@sreagent-mysql:3306/sreagent
  persistence:
    enabled: true
    size: "10Gi"
    accessMode: "ReadWriteOnce"
    storageClass: ""  # Use default storage class if empty
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Admin authentication configuration
auth:
  # JWT secret for token signing
  # If not provided, a random secret will be generated
  jwtSecret: ""  # Base64 encoded secret, or leave empty for auto-generation
  # JWT token expiration times (in seconds)
  accessTokenExpiry: 900  # 15 minutes
  refreshTokenExpiry: 604800  # 7 days
  # Session expiration times
  sessionInactivityExpiry: 24  # Hours of inactivity before expiry
  sessionAbsoluteExpiry: 7  # Days before absolute expiry

admin:
  # Secret name for admin token and encryption key
  secretName: "admin-secret"
  # Key name for admin token in secret
  secretKey: "token"
  # Key name for encryption key in secret
  encryptionKey: "encryption-key"
  # Admin token value (replace with secure token in production)
  # In production, create manually:
  #   kubectl create secret generic admin-secret \
  #     --from-literal=token=YOUR_SECURE_ADMIN_TOKEN \
  #     --from-literal=encryption-key=$(python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
  token: "dev-admin-token-change-in-production"
  # Encryption key for API keys (Fernet key, base64-encoded)
  # Generate with: python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
  # In production, create manually:
  #   python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())" > /tmp/encryption-key
  #   kubectl create secret generic admin-secret \
  #     --from-literal=token=YOUR_SECURE_ADMIN_TOKEN \
  #     --from-file=encryption-key=/tmp/encryption-key
  encryptionKeyValue: "esm6JnrOMF0Ms46seKWTp5hxgJQ8NPm6egXlx3Tr1Cc="  # Generated encryption key

# Legacy secrets configuration (for backward compatibility)
secrets: []
  # - name: GOOGLE_APPLICATION_CREDENTIALS
  #   secretName: google-credentials
  #   secretKey: key.json

# Frontend React UI configuration
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: sreagent-frontend
    pullPolicy: IfNotPresent
    tag: "27645d1-dirty"  # Use specific tag for Kind cluster
  port: 3000
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: false
    className: "nginx"
    annotations: {}
    hosts:
      - host: sreagent-ui.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Kubernetes MCP Server subchart configuration
kubernetes-mcp-server:
  enabled: true
  image:
    registry: quay.io
    repository: containers/kubernetes_mcp_server
    version: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  serviceAccount:
    create: true
  rbac:
    create: true
  replicaCount: 1
  ingress:
    enabled: false

# Security scan configuration
securityScan:
  enabled: true
  schedule: "0 0 * * *"  # Daily at midnight (cron format)
  namespaces: []  # Empty = scan all namespaces, or specify list: ["default", "production"]
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  env: {}
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi

